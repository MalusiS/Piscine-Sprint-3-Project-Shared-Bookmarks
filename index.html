<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shared Bookmarks</title>
</head>
<body>
  <main>
    <h1>Shared Bookmarks</h1>

    <section aria-labelledby="user-select-label">
      <label id="user-select-label" for="user-select">Select User:</label><br>
      <select id="user-select" name="user-select"></select>
    </section>

    <section id="bookmarks-section" tabindex="-1" aria-live="polite">
      <p>No bookmarks yet for this user.</p>
    </section>

    <section aria-labelledby="add-bookmark-label">
      <h2 id="add-bookmark-label">Add New Bookmark</h2>
      <form id="bookmark-form" aria-label="Add new bookmark">
        <label for="bookmark-url">URL:</label><br>
        <input
          id="bookmark-url"
          type="url"
          placeholder="https://example.com"
          required
          size="40"
        ><br><br>

        <label for="bookmark-title">Title:</label><br>
        <input
          id="bookmark-title"
          type="text"
          required
          size="40"
        ><br><br>

        <label for="bookmark-description">Description:</label><br>
        <textarea
          id="bookmark-description"
          rows="4"
          cols="40"
          required
        ></textarea><br><br>

        <button type="submit">Add Bookmark</button>
      </form>
    </section>
  </main>

  <script type="module" src="./script.js"></script>
</body>
</html>
