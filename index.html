<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Bookmarks</title>
    <script type="module" src="script.js"></script>
  </head>

  <body>

    <main id="app">

      <h1>Shared Bookmarks</h1>

      <section id="user-section" aria-label="User Selection">
        <label for="user-select">Select User:</label>
        <select id="user-select"></select>
      </section>

      <section id="bookmarks-section" tabindex="-1" aria-live="polite" aria-label="Bookmark List">
      </section>

      <section id="add-bookmark-section" aria-label="Add Bookmark Form">
        <h2>Add New Bookmark</h2>
        <form id="bookmark-form">
          <div>
            <label for="bookmark-url">URL:</label>
            <input type="url" id="bookmark-url" name="url" required placeholder="https://example.com">
          </div>
          <div>
            <label for="bookmark-title">Title:</label>
            <input type="text" id="bookmark-title" name="title" required>
          </div>
          <div>
            <label for="bookmark-description">Description:</label>
            <textarea id="bookmark-description" name="description" required></textarea>
          </div>
          <button type="submit">Add Bookmark</button>
        </form>
      </section>
      
    </main>

  </body>

</html>
